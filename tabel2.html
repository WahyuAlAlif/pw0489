<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;    
}
th {
  text-align: center;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th  colspan="1">Telephone</th>
    <th>Oppo F1</th>
  </tr>
  <tr>
    <td></td>
    <td>
      <img src="oppo1.jpg">
    </td>
    <td>55577855</td>
  </tr><tr>
    <td>Processor</td>
    <td>Qualcom</td>
    <td>Mediatek</td>
  </tr>
  <tr>
    <th rowspan="2">Ram and Store:</th>
    <td>55577854</td>
    <td>55577854</td>
  </tr><tr>
    <td>55577855</td>
    <td>55577854</td>
  </tr>
   <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
  <tr>
    <td>Name</td>
    <th  rowspan="1">Telephone</th>
  </tr>
  
  </tr>
</table>

</body>
</html>
